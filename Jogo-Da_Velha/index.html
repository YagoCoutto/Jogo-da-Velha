<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="box-btt">
        <button type="reset" id="reset" class="btt">Restar</button>
        <button type="reset" id="again" class="btt">Again</button>
        <p id="contPlay1">O: 0</p>
        <p id="contPlay2">X: 0</p>
    </div>


    <section>
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
    </section>
    <div class="box-btt">
        <p id="resultadoWin" class="text"></p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
